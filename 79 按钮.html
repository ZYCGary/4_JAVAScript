<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fn() {
            var obj = document.getElementById("d1");
            var v = obj.value;

            if (v == "ON") {
                obj.value = "OFF";
            } else {
                obj.value = "ON";
            }
        }

        var count = 0;
        function fn1() {
            var obj = document.getElementById("d2");
            count++
            obj.value = "Click time: " +count;

            if(count>10){
                alert("You click too many times!!");
            }
        }
    </script>
</head>
<body>
<input type="button" value="ON" onclick="fn()" id="d1">
<input type="button" value="Click time: 0" onclick="fn1()" id="d2">
</body>
</html>
