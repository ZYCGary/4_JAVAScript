<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            height: 200px;
            border: red 1px solid;
            background-color: black;
            color: white;
            cursor: crosshair; //改变鼠标样式
        }
    </style>
    <script type="text/javascript">
        function fn(e) {
            var obj = document.getElementById("d1");
            var x = e.clientX;
            var y = e.clientY;
            obj.innerHTML = "坐标(" + x + "," + y +")";
        }
    </script>
</head>
<body>
<div onmousemove="fn(event)" id="d1">
    坐标(0,0)
</div>
</body>
</html>
