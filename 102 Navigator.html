<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fn() {
            var n = navigator.appName;
            var m = navigator.appCodeName;
            var v = navigator.appVersion;
            var u = navigator.userAgent;
            alert(n);
            alert(m);
            alert(v);
            alert(u);
        }
    </script>
</head>
<body>
<input type="button" value="CLICK" onclick="fn()">
</body>
</html>
